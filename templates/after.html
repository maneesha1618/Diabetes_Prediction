<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Diabetes Prediction Result</h1>
            <h2>Predicted Outcome: {{ data }}</h2>

            {% if data == 0 %}
                <h2>Non-diabetic</h2>
            {% else %}
                <h2>Diabetic</h2>
            {% endif %}
        </div>
        <a href="/" class="back-link">Go Back to Home page</a>
    </div>
</body>
</html>
